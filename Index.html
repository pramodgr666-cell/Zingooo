<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            user-select: none; /* Prevents text selection while tapping */
        }

        #balance-container {
            margin-top: 50px;
        }

        #balance {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* The Coin Button */
        #coin {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #f39c12, #d35400);
            border-radius: 50%;
            margin: 40px auto;
            border: 10px solid #f1c40f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
            transition: transform 0.1s;
        }

        #coin:active {
            transform: scale(0.95); /* Shrinks slightly when tapped */
        }

        /* Energy Bar */
        #energy-container {
            width: 80%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 20px auto;
        }

        #energy-bar {
            width: 100%;
            height: 100%;
            background-color: #2ecc71;
            border-radius: 10px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div id="balance-container">
        <p>TOTAL BALANCE</p>
        <div id="balance">0</div>
    </div>

    <div id="coin" onclick="mine()">ðŸª™</div>

    <div id="energy-container">
        <div id="energy-bar"></div>
        <p>Energy: <span id="energy-text">1000</span> / 1000</p>
    </div>

    <script>
        let balance = 0;
        let energy = 1000;
        const maxEnergy = 1000;

        function mine() {
            if (energy > 0) {
                // Increase balance
                balance += 1;
                document.getElementById('balance').innerText = balance;

                // Decrease energy
                energy -= 1;
                updateEnergy();
            } else {
                alert("Out of energy! Wait for it to refill.");
            }
        }

        function updateEnergy() {
            let percentage = (energy / maxEnergy) * 100;
            document.getElementById('energy-bar').style.width = percentage + "%";
            document.getElementById('energy-text').innerText = energy;
        }

        // Refill energy slowly every 1 second
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                updateEnergy();
            }
        }, 1000);

        // Inform Telegram that the app is ready
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand(); // Make app full screen
    </script>
</body>
</html>
